<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1></h1>
    <form th:action="@{/entry/{id}/edit(id=${entry.id})}" th:object="${formData}" method="POST">
        <div>
            <label for="entryName">Name</label>
            <input type="text" id="entryName" th:field="*{name}"/>
        </div>
        <div>
            <div th:each="tag : ${tags}" class="checkbox">
                <!--<p>*tags: <span th:text="*{tags}"></span></p>-->
                <!--<p>tag: <span th:text="${tag}"></span></p>-->
                <!--<p>tags: <span th:text="${tags}"></span></p>-->

                <input type="checkbox" th:value="${tag}" th:field="*{tags}" />
                <label th:for="${#ids.prev('tags')}" th:text="${tag.name}">Male</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
